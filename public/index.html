<!DOCTYPE html>
<html>
  <head>
    <link rel="icon"  type="image/png"  href="./css/img/ADA.png" />
    <meta charset="utf-8">
    <title>Coin Market</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <section class="convertSection">
      <div class="convert">
        <h1 class="header">THIS IS THE HOME PAGE HEADER</h1>
        <p class="paragraph"></p>
        <a href="./convert.html">
        <button type="button" name="button" class="convertButton" id="convertButton">Go To Convert</button>
</a>
      </div>
      <!-- <div class="image"> -->
      <!-- <img src="" alt="coinImage"> -->

      <!-- </div> -->
    </section>

    <section class="imgSec" id="imgSec">
      <div class="imgContainer">

        <div class="row">
          <figure class="fig" id="Bitcoin">
            <img class="imgc" src="./css/img/BTC.png" alt="BTC">
            <figcaption class="figCap">Bitcoin</figcaption>
          </figure>

          <figure class="fig" id="Ethereum">
            <img class="imgc" src="./css/img/ETH.png" alt="ETH">
            <figcaption class="figCap">Ethereum</figcaption>
          </figure>

          <figure class="fig" id="Ripple">
            <img class="imgc" src="./css/img/XRP.png" alt="XRP">
            <figcaption class="figCap">Ripple</figcaption>
          </figure>

          <figure class="fig" id="Litecoin">
            <img class="imgc" src="./css/img/LTC.png" alt="LTC">
            <figcaption class="figCap">Litecoin</figcaption>
          </figure>

        </div>

        <div class="row">
          <figure class="fig" id="EOS">
            <img class="imgc" src="./css/img/EOS.png" alt="EOS">
            <figcaption class="figCap">EOS</figcaption>
          </figure>

          <figure class="fig" id="Cardano">
            <img class="imgc" src="./css/img/ADA.png" alt="ADA">
            <figcaption class="figCap">Cardano</figcaption>
          </figure>

          <figure class="fig" id="Stellar">
            <img class="imgc" src="./css/img/XLM.png" alt="XLM">
            <figcaption class="figCap">Stellar</figcaption>
          </figure>

          <figure class="fig" id="NEO">
            <img class="imgc" src="./css/img/NEO.jpg" alt="NEO">
            <figcaption class="figCap">NEO</figcaption>
          </figure>

        </div>

        <div class="row">
          <figure class="fig" id="Monero">
            <img class="imgc" src="./css/img/XMR.png" alt="XMR">
            <figcaption class="figCap">Monero</figcaption>
          </figure>

          <figure class="fig" id="TRON">
            <img class="imgc" src="./css/img/TRX.png" alt="TRX">
            <figcaption class="figCap">TRON</figcaption>
          </figure>

          <figure class="fig" id="DASH">
            <img class="imgc" src="./css/img/DASH.png" alt="DASH">
            <figcaption class="figCap">DASH</figcaption>
          </figure>

          <figure class="fig" id="Tether">
            <img class="imgc" src="./css/img/USDT.png" alt="USDT">
            <figcaption class="figCap">Tether</figcaption>
          </figure>

        </div>

      </div>
    </section>

    <section class="resultSection">
      <div class="formDiv">
        <form class="form" action="index.html" method="post" id="formId">
          <label for="inputId"> search for your currency</label>
          <input id="inputId" type="text" name="" value="">
          <button type="button" name="button" id="searchButton">search</button>
        </form>

      </div>
      <div class="result">

    <div class="resultTable" id="resultTable">
      <div class="tableHead">
        <div class="tableName">
          <h4>Name</h4>

        </div>
        <div class="tableRank">
          <h4>Rank</h4>
        </div>
        <div class="tablePrice">
          <h4>Price</h4>
        </div>
        <div class="tablePrecent">
          <h4>Percent 1h</h4>
        </div>
        <div class="tableUpdate">
          <h4>Last Update</h4>
        </div>

      </div>

    </div>

      </div>
    </section>
    <script type="text/javascript" src="./js/dom.js"> </script>
    <script type="text/javascript" src ="./js/logic.js"></script>
  </body>
</html>
